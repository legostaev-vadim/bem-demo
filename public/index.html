<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Waxom</title>
    <link rel="stylesheet" href="libs/normalize-8.0.0.min.css" />
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body class="page">

    <main class="main">

        <nav class="menu">
            <div class="menu__wrapper">
                <button class="menu__button"></button>
                <a class="logo menu__logo" href="#">
                    <svg class="symbol logo__symbol" viewBox="0 0 66 59">
                        <use xlink:href="img/icons.svg#logos"></use>
                    </svg>
                    <p class="logo__text">Waxom</p>
                </a>
                <a class="cart menu__cart" href="#">
                    <svg class="symbol cart__symbol" viewBox="0 0 20 27">
                        <use xlink:href="img/icons.svg#cart"></use>
                    </svg>
                </a>
                <form class="search menu__search" action="#" method="POST">
                    <div class="search__mask">
                        <button class="search__close" type="button"></button>
                        <input class="search__query" type="search" name="query" placeholder="enter your request" required="required" />
                    </div>
                    <button class="search__submit" type="submit">
                        <svg class="symbol search__symbol" viewBox="0 0 27 28">
                            <use xlink:href="img/icons.svg#search"></use>
                        </svg>
                    </button>
                </form>
                <div class="menu__list">
                    <a class="menu__item" href="#">Home</a>
                    <a class="menu__item" href="#">About Us</a>
                    <a class="menu__item" href="#">Portfolio</a>
                    <a class="menu__item" href="#">Features</a>
                    <a class="menu__item" href="#">Blog</a>
                    <a class="menu__item" href="#">Pricing</a>
                    <a class="menu__item menu__item--active" href="#">Shortcodes</a>
                    <a class="menu__item" href="#">Contact</a>
                </div>
            </div>
        </nav>

    </main>
    <button class="button-up"></button>
    <script src="libs/jquery-3.3.1.min.js"></script>
    <script src="libs/svg4everybody.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
